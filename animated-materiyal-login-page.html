   </head>
    <title>animated material login page</title>
</head>
<body class="pink lighten-1">
    <div class=" container  pink lighten-1">

            <div class="centerPart  indigo darken-1 z-depth-5 ">
                <div>
                    <span class="fa fa-paper-plane-o plane"></span>
                </div>

                <div class="line  white" style=" width:130px; height: 5px; opacity: 0.8;"></div>
                <div class="line  white" style="width: 80px; height: 4px; opacity: 0.7;"></div>

                <div>

                    <a id="sign-Up" class="btn white blue-grey-text  z-depth-4 text-uppercase " href="#input-box">SIGN UP</a>

                </div>

                <div class="white modala " id="input-box" style="display: none; margin-top: 50px" >
                       <div class="row center" style="width: 300px;">
                                <form class="col s12">
                                  <div class="row">
                                    <div style="opacity: 0.7" class="input-field col s10">
                                      <input  id="user_name" type="text" class="validate">
                                      <label for="user_name">Username</label>
                                    </div>
                                    
                                    <div style="opacity: 0.7" class="input-field col s10">
                                            <input  id="Password" type="password" class="validate">
                                            <label for="Password">Password</label>
                                          </div>
                                  </div>
                                </form>

                                <div class="col s12">
                                        <a id="done-btn" style="margin-top: -20px" href="#" class="btn  pink darken-1 whit-text  z-depth-4 text-uppercase ">DONe</a>
                                </div>
                              </div>

                              <!-- Textfield with Floating Label -->

            
                
                    
                </div>




                <!--<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                        <i class="material-icons">add</i>
                      </button>   -->          
                    
                </div>


           
    </div>

           
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
    var signUp = document.getElementById('sign-Up');
    var inForm = document.getElementById('input-box');
    signUp.onclick = function() {
        inForm.style.display = "block";
        signUp.style.display ="none";
}
    </script>

</body>
