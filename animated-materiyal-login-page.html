<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <link type="text/css" rel="stylesheet" href="style.css" />

   </head>
    <title>animated material login page</title>
</head>
<body class="pink lighten-1">
    <div class=" container  pink lighten-1">

            <div class="centerPart  indigo darken-1 z-depth-5 ">
                <div>
                    <span class="fa fa-paper-plane-o plane"></span>
                </div>

                <div class="line first white" style=" width:130px; height: 5px; opacity: 0.8;"></div>
                <div class="line secound white" style="width: 80px; height: 4px; opacity: 0.7;"></div>

                <div id="sign-Up">

                    <a class="btn white blue-grey-text  z-depth-4">SIGN UP</a>

                </div>

                <div>
                        <div class="row">
                                <form class="col s12">
                                  <div class="row">
                                    <div class="input-field col s10">
                                      <input  id="user_name" type="text" class="validate">
                                      <label for="user_name">Username</label>
                                    </div>
                                    
                                    <div class="input-field col s10">
                                            <input  id="Password" type="password" class="validate">
                                            <label for="Password">Password</label>
                                          </div>
                                  </div>
                                </form>
                              </div>
                </div>




                <!--<a href="#" class="btn-floating z-depth-4 pink lighten-2 right button" ><i class="material-icons ">add</i></a>-->
            </div>


           
    </div>

           
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
